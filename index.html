<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Step Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="centerize" id="dark">
    <div class="container">
        <div class="side-bar">
            <div class="btn-row">
                <button><img id="night-mode" src="assets/images/dark-mode.png" alt="" srcset="" style="width: 40px;height: 40px;"></button>
            </div>
            <div class="divider"></div>
            <div class="steps">
                <div class="step">
                    <span class="num " id="1"><span class="num-unfocused">1</span></span>
                    <div class="text">
                        <p class=>STEP 1</p>
                        <h3>YOUR INFO</h3>
                    </div>
                </div>
                <div class="step">
                    <span class="num" id="2"><span class="num-unfocused" >2</span></span>
                    <div class="text">
                        <p >STEP 2</p>
                        <h3>EDUCATIONAL INFO</h3>
                    </div>
                </div>
                <div class="step">
                    <span class="num" id="3"><span class="num-unfocused" >3</span></span>
                    <div class="text">
                        <p>STEP 3</p>
                        <h3>YOUR COMMENT</h3>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="main-part">
            <form id="mform" action="">
                    <div id="main-form">
                        <div class="step1">
                            <h1 style="font-size: 40px;">Personal Info</h1>
                            <p class="sub-heading" style="font-size: 18px;">Please provide your name, email address and phone number</p>
                            <div class="form-input">
                                <p>Name</p>
                                <input placeholder="e.g. Rafiul Hasan" type="text">
                            </div>
                            
                            <div class="form-input">
                                <p>Email Address</p>
                                <input placeholder="e.g. rafiulhasan@lorem.com" type="text">
                            </div>
                            
                            <div class="form-input">
                                <p>Phone Number</p>
                                <input placeholder="e.g. 017********" type="text">
                            </div>
                        </div>
                        <div class="last-row">
                            <button class="hover next-btn">Next</button>
                        </div>
                    </div>
    
                    
            </form>

        </div>
    </div>
    <div class="container2">
    </div>

    <script src="script.js"></script>
</body>
</html>
